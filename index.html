<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Range Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Car Range Calculator</h1>
  
  <button id="toggleDarkMode">Toggle Dark Mode</button>
  <button id="toggleCarMode">Electric Car Mode</button>
  
  <div class="input-container">
    <label for="mpg" id="mpgLabel">MPG:</label>
    <input type="number" id="mpg" name="mpg" min="0" max="100" value="30" step="0.1">
    <input type="range" id="mpg-slider" min="1" max="100" value="30" step="0.1">
  </div>
  
  <div class="input-container">
    <label for="tank" id="tankLabel">Fuel Tank Volume (gallons):</label>
    <input type="number" id="tank" name="tank" min="0" max="100" value="15" step="0.1">
    <input type="range" id="tank-slider" min="1" max="100" value="15" step="0.1">
  </div>
  
  <div class="car-container">
    <img id="cybertruckGif" src="cybertruckmiami_still.png" alt="Cybertruck animation" />
  </div>

  <div class="chart-container">
    <canvas id="rangeChart"></canvas>
    <div id="equation">
      y = <span id="slope">-0.04</span>x + <span id="intercept">12</span>
    </div>
  </div>
  
  <div id="loader">
    <p>Loading...</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
