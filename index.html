<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Range Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Car Range Calculator</h1>
  
  <!-- Input Containers -->
  <div class="input-container">
    <label for="mpg">MPG:</label>
    <input type="number" id="mpg" name="mpg" min="1" value="25">
    <input type="range" id="mpg-slider" min="1" max="100" value="25">
  </div>
  <div class="input-container">
    <label for="tank">Fuel Tank Volume (gallons):</label>
    <input type="number" id="tank" name="tank" min="1" value="12">
    <input type="range" id="tank-slider" min="1" max="30" value="12">
  </div>
  
  <!-- Equation Display -->
  <div id="equation">
    y = <span id="slope">-0.04</span>x + <span id="intercept">12</span>
  </div>
  
  <!-- Animated Car -->
  <div class="car-container">
    <div class="car">
      <div class="car-body"></div>
      <div class="wheel front-wheel"></div>
      <div class="wheel back-wheel"></div>
    </div>
  </div>
  
  <!-- Chart -->
  <canvas id="rangeChart" width="400" height="200"></canvas>
  
  <script src="script.js"></script>
</body>
</html>
